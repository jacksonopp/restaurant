<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Reservation</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script defer src="/javascripts/reservation.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      0;
    </script>
    <div class="hero">
      <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
      <hr />
      <h3>Book your seat before they're all gone</h3>
      <div class="btn-group">
        <a class="home" href="/"><i class="fas fa-home"></i></a><a href="/list">View Reservations</a>
      </div>
    </div>

    <form>
      <h2>Table Reservation</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <button id="submit">Submit</button>
    </form>

    <div class="modal hide">
      <div class="overlay"></div>
      <div class="content">
        <div class="header">
          <button id="close"><span class="x">&times;</span></button>
        </div>
        <div class="body"></div>
        <div class="continue">
          <button id="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
